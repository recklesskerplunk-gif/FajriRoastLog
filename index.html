<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Coffee Roasting Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 300px;
      padding: 5px;
    }
    .temperature-inputs {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    img {
      margin-top: 30px;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
    @media print {
      img {
        page-break-before: always;
      }
    }
  </style>
</head>
<body>
  <h1>Coffee Roasting Log</h1>

  <form id="roastForm">
    <label>Tanggal: <input type="text" id="tanggal" readonly></label>
    <label>Jam: <input type="text" id="jam" readonly></label>
    <label>Roast Master: <input type="text" name="roastMaster"></label>
    <label>Green Bean: <input type="text" name="greenBean"></label>
    <label>Mesin: <input type="text" name="mesin"></label>
    <label>Gas Pressure:
      <select name="gasPressure">
        <option>0</option><option>0.5</option><option>1</option><option>1.5</option><option>2</option>
      </select>
    </label>
    <label>Suhu Turning Point: <input type="number" name="turningPoint"></label>
    <label>Suhu First Crack: <input type="number" name="firstCrackTemp"></label>
    <label>First Crack Time: <input type="number" name="firstCrackTime"></label>
    <label>Drop Time: <input type="number" name="dropTime"></label>
    <label>Development Time: <input type="number" name="developmentTime" readonly></label>

    <h3>Input Suhu per Menit (80–250°C)</h3>
    <div class="temperature-inputs" id="tempInputs"></div>
  </form>

  <h2>Grafik Kurva Suhu</h2>
  <img src="![alt_image](https://jp-prod.asyncgw.teams.microsoft.com/v1/objects/0-ea-d1-f2ebf96dcf9cb880f755fdea0318382c/views/original/coffee_roast_curve.png)" alt="coffee_roast_curve jam otomatis
    const now = new Date();
    document.getElementById("tanggal").value = now.toLocaleDateString();
    document.getElementById("jam").value = now.toLocaleTimeString();

    // Generate input suhu per menit
    const tempContainer = document.getElementById("tempInputs");
    for (let i = 0; i <= 20; i++) {
      const input = document.createElement("input");
      input.type = "number";
      input.name = `minute${i}`;
      input.placeholder = `Menit ${i}`;
      input.min = 80;
      input.max = 250;
      input.step = 10;
      tempContainer.appendChild(input);
    }
  </script>
</body>
</html>
