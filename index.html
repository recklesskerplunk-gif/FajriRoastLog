
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Fajri Roast Log v.1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 300px;
      padding: 5px;
    }
    .temperature-inputs {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    canvas {
      margin-top: 30px;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Fajri Roast Log v.1</h1>

  <form id="roastForm">
    <h3>Input Suhu per Menit (80°C–250°C)</h3>
    <div class="temperature-inputs" id="tempInputs"></div>

    <label>Suhu Turning Point: <input type="number" id="turningPointTemp" min="80" max="250"></label>
    <label>Suhu First Crack: <input type="number" id="firstCrackTemp" min="80" max="250"></label>
    <label>Drop Time Minute: <input type="number" id="dropTime" min="0" max="20"></label>

    <button type="button" onclick="generateChart()">End Of Roast</button>
    <button type="button" onclick="downloadChart()">Simpan Gambar</button>
  </form>

  <canvas id="roastChart" width="1000" height="600"></canvas>

  <script>
    const tempContainer = document.getElementById("tempInputs");
    for (let i = 0; i <= 20; i++) {
      const input = document.createElement("input");
      input.type = "number";
      input.id = `minute${i}`;
      input.placeholder = `Menit ${i}`;
      input.min = 80;
      input.max = 250;
      input.step = 1;
      tempContainer.appendChild(input);
    }

    function findClosestMinute(temps, targetTemp) {
      let closestMinute = -1;
      let minDiff = Infinity;
      for (let i = 0; i < temps.length; i++) {
        if (temps[i] !== null) {
          const diff = Math.abs(temps[i] - targetTemp);
          if (diff < minDiff) {
            minDiff = diff;
            closestMinute = i;
          }
        }
      }
      return closestMinute;
    }

    function generateChart() {
      const canvas = document.getElementById("roastChart");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw grid
      ctx.strokeStyle = "#ddd";
      ctx.lineWidth = 1;
      for (let i = 0; i <= 20; i++) {
        const x = 50 + i * 45;
        ctx.beginPath();
        ctx.moveTo(x, 50);
        ctx.lineTo(x, 550);
        ctx.stroke();
        ctx.fillStyle = "black";
        ctx.fillText(`${i}m`, x - 10, 570);
      }
      for (let t = 80; t <= 250; t += 10) {
        const y = 550 - (t - 80) * 2;
        ctx.beginPath();
        ctx.moveTo(50, y);
        ctx.lineTo(950, y);
        ctx.stroke();
        ctx.fillStyle = "black";
        ctx.fillText(`${t}°C`, 10, y + 4);
      }

      const temps = [];
      for (let i = 0; i <= 20; i++) {
        const val = parseInt(document.getElementById(`minute${i}`).value);
        temps.push(isNaN(val) ? null : val);
      }

      const turningPointTemp = parseInt(document.getElementById("turningPointTemp").value);
      const firstCrackTemp = parseInt(document.getElementById("firstCrackTemp").value);
      const dropTime = parseInt(document.getElementById("dropTime").value);

      // Find closest minute for turning point and first crack
      const turningPoint = findClosestMinute(temps, turningPointTemp);
      const firstCrack = findClosestMinute(temps, firstCrackTemp);

      // Draw temperature curve
      ctx.beginPath();
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      for (let i = 0; i <= 20; i++) {
        if (temps[i] !== null) {
          const x = 50 + i * 45;
          const y = 550 - (temps[i] - 80) * 2;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
      }
      ctx.stroke();

      // Draw markers
      function drawMarker(minute, color, label) {
        if (minute >= 0 && minute <= 20 && temps[minute] !== null) {
          const x = 50 + minute * 45;
          const y = 550 - (temps[minute] - 80) * 2;
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.arc(x, y, 6, 0, 2 * Math.PI);
          ctx.fill();
          ctx.fillStyle = "black";
          ctx.fillText(label, x + 10, y);
        }
      }

      drawMarker(turningPoint, "red", "Turning Point");
      drawMarker(firstCrack, "yellow", "First Crack");
      drawMarker(dropTime, "blue", "Drop Time");
    }

    function downloadChart() {
      const canvas = document.getElementById("roastChart");
      const link = document.createElement("a");
      link.download = "coffee_roast_curve.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
