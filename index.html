<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fajri Roast Log V.1.1 (RoR + DevRatio)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label { font-size: 0.9em; }
    input, select, button {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .temperature-inputs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 8px;
    }
    canvas {
      margin-top: 20px;
      width: 100%;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    @media (min-width: 600px) {
      .button-group {
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <h1>Fajri Roast Log V.1.1 (RoR + DevRatio)</h1>

  <form id="roastForm">
    <label><strong>Input Suhu per Menit (80°C–250°C)</strong></label>
    <div class="temperature-inputs" id="tempInputs"></div>

    <label>Suhu Turning Point:
      <input type="number" id="turningPointTemp" min="80" max="250" placeholder="mis. 100">
    </label>
    <label>Suhu First Crack:
      <input type="number" id="firstCrackTemp" min="80" max="250" placeholder="mis. 196">
    </label>
    <label>Suhu Second Crack (opsional):
      <input type="number" id="secondCrackTemp" min="80" max="250" placeholder="mis. 210">
    </label>
    <label>Drop Time (menit, boleh desimal):
      <input type="number" id="dropTime" min="1" max="20" step="0.1" placeholder="mis. 13.5 = 13m30s">
    </label>
    <label>Suhu Akhir Drop (opsional):
      <input type="number" id="dropFinalTemp" min="80" max="250" step="1" placeholder="mis. 205">
    </label>

    <div class="button-group">
      <button type="button" onclick="generateChart()">End Of Roast</button>
      <button type="button" onclick="downloadChart()">Simpan Gambar</button>
    </div>
  </form>

  <canvas id="roastChart" width="1000" height="600"></canvas>

  <script>
    // ====== Input fields 1..20 minutes ======
    const tempContainer = document.getElementById("tempInputs");
    for (let i = 1; i <= 20; i++) {
      const input = document.createElement("input");
      input.type = "number";
      input.id = `minute${i}`;
      input.placeholder = `${i}m`;
      input.min = 80;
      input.max = 250;
      input.step = 1;
      tempContainer.appendChild(input);
    }

    // ====== Helpers ======
    function findClosestMinute(temps, targetTemp) {
      if (!Number.isFinite(targetTemp)) return -1;
      let closestMinute = -1, minDiff = Infinity;
      for (let i = 1; i <= temps.length; i++) {
        const t = temps[i - 1];
        if (t != null) {
          const diff = Math.abs(t - targetTemp);
          if (diff < minDiff) {
            minDiff = diff;
            closestMinute = i;
          }
        }
      }
      return closestMinute;
    }

    function findCrossingMinute(temps, targetTemp, lastMinute) {
      if (!Number.isFinite(targetTemp)) return null;
      const upper = Math.max(2, lastMinute);
      for (let i = 1; i < upper; i++) {
        const t1 = temps[i - 1], t2 = temps[i];
        if (t1 == null || t2 == null) continue;
        const minT = Math.min(t1, t2), maxT = Math.max(t1, t2);
        if (targetTemp >= minT && targetTemp <= maxT && t2 !== t1) {
          const ratio = (targetTemp - t1) / (t2 - t1); // 0..1
          return i + ratio; // menit pecahan antara i dan i+1
        }
      }
      return null;
    }

    function getTempAtMinuteExact(temps, minuteExact) {
      if (!Number.isFinite(minuteExact)) return null;
      if (minuteExact < 1 || minuteExact > 20) return null;

      if (Number.isInteger(minuteExact)) {
        const t = temps[minuteExact - 1];
        return t != null ? t : null;
      }

      const floorM = Math.floor(minuteExact);
      const ceilM  = Math.ceil(minuteExact);

      // prev known <= minuteExact
      let prev = null;
      for (let m = floorM; m >= 1; m--) {
        if (temps[m - 1] != null) { prev = m; break; }
      }
      // next known >= minuteExact
      let next = null;
      for (let m = ceilM; m <= 20; m++) {
        if (temps[m - 1] != null) { next = m; break; }
      }

      if (prev != null && next != null && prev !== next) {
        const tPrev = temps[prev - 1], tNext = temps[next - 1];
        const ratio = (minuteExact - prev) / (next - prev);
        return tPrev + (tNext - tPrev) * ratio;
      } else if (prev != null) {
        // hold-last-value bila tidak ada titik setelahnya
        return temps[prev - 1];
      } else if (next != null) {
        return temps[next - 1];
      }
      return null;
    }

    function formatMinToMinSec(minVal) {
      const totalSec = Math.max(0, Math.round(minVal * 60));
      const m = Math.floor(totalSec / 60);
      const s = totalSec % 60;
      return `${m}m ${s}s`;
    }

    function drawInfoBoxTopLeft(ctx, x, y, lines) {
      ctx.save();
      ctx.font = "12px Arial";
      let maxW = 0;
      for (const line of lines) maxW = Math.max(maxW, ctx.measureText(line).width);
      const padding = 8, lineH = 16;
      const boxW = Math.ceil(maxW) + padding * 2;
      const boxH = lines.length * lineH + padding * 2;
      ctx.fillStyle = "rgba(255,255,255,0.9)";
      ctx.fillRect(x, y, boxW, boxH);
      ctx.strokeStyle = "#aaaaaa";
      ctx.lineWidth = 1;
      ctx.strokeRect(x, y, boxW, boxH);
      ctx.fillStyle = "#111";
      lines.forEach((line, i) => {
        ctx.fillText(line, x + padding, y + padding + (i + 1) * lineH - 4);
      });
      ctx.restore();
    }

    // ====== NEW: RoR helpers ======
    function computeRoR(temps, lastMinute) {
      // Hasil: array objek { minuteExact: i-0.5, ror }
      const points = [];
      for (let i = 2; i <= lastMinute; i++) {
        const tPrev = temps[i - 2], tCurr = temps[i - 1];
        if (tPrev == null || tCurr == null) {
          points.push(null); // placeholder untuk menandai gap
        } else {
          const ror = (tCurr - tPrev); // °C per menit (karena interval 1 menit)
          points.push({ minuteExact: i - 0.5, ror });
        }
      }
      return points; // indeks 0 mewakili antara menit 1-2 (posisi 1.5)
    }

    function getRoRRange(points) {
      let minV = Infinity, maxV = -Infinity, count = 0;
      for (const p of points) {
        if (p && Number.isFinite(p.ror)) {
          minV = Math.min(minV, p.ror);
          maxV = Math.max(maxV, p.ror);
          count++;
        }
      }
      if (count === 0) return null;
      if (minV === maxV) { // hindari range 0
        minV -= 1;
        maxV += 1;
      }
      // padding 10%
      const pad = 0.1 * (maxV - minV);
      return { min: minV - pad, max: maxV + pad };
    }

    function mapTempToY(temp) {
      // Temp axis: 80..250°C -> 550..210 px (step 2 px/°C)
      return 550 - (temp - 80) * 2;
    }
    function mapMinuteToX(minuteExact) {
      return 50 + minuteExact * 45;
    }
    function mapRoRToY(ror, rmin, rmax) {
      const top = 50, bottom = 550;
      const ratio = (ror - rmin) / (rmax - rmin);
      return bottom - ratio * (bottom - top);
    }

    function drawRightAxisForRoR(ctx, rmin, rmax) {
      const rightX = 950;
      ctx.save();
      ctx.strokeStyle = "#bbb";
      ctx.lineWidth = 1;
      // Right axis line
      ctx.beginPath();
      ctx.moveTo(rightX, 50);
      ctx.lineTo(rightX, 550);
      ctx.stroke();

      // Ticks & labels (5 garis)
      ctx.font = "12px Arial";
      ctx.fillStyle = "#333";
      const steps = 5;
      for (let i = 0; i <= steps; i++) {
        const v = rmin + (i / steps) * (rmax - rmin);
        const y = mapRoRToY(v, rmin, rmax);
        // tick kecil
        ctx.beginPath();
        ctx.moveTo(rightX, y);
        ctx.lineTo(rightX + 6, y);
        ctx.strokeStyle = "#888";
        ctx.stroke();
        // label
        ctx.fillText(`${v.toFixed(1)}`, rightX + 8, y + 4);
      }
      // Title
      ctx.save();
      ctx.translate(rightX + 40, 300);
      ctx.rotate(-Math.PI / 2);
      ctx.fillStyle = "#6d28d9"; // ungu
      ctx.font = "bold 12px Arial";
      ctx.fillText("RoR (°C/menit)", 0, 0);
      ctx.restore();
      ctx.restore();
    }

    // ====== Main draw ======
    function generateChart() {
      const canvas = document.getElementById("roastChart");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // --- Grid suhu (kiri) ---
      ctx.strokeStyle = "#ddd";
      ctx.lineWidth = 1;
      ctx.font = "12px Arial";
      ctx.fillStyle = "black";

      // Grid vertikal (menit)
      for (let i = 1; i <= 20; i++) {
        const x = mapMinuteToX(i);
        ctx.beginPath();
        ctx.moveTo(x, 50);
        ctx.lineTo(x, 550);
        ctx.stroke();
        ctx.fillText(`${i}m`, x - 10, 570);
      }
      // Grid horizontal (suhu)
      for (let t = 80; t <= 250; t += 10) {
        const y = mapTempToY(t);
        ctx.beginPath();
        ctx.moveTo(50, y);
        ctx.lineTo(950, y);
        ctx.stroke();
        ctx.fillText(`${t}°C`, 10, y + 4);
      }

      // --- Data ---
      const temps = new Array(20).fill(null);
      for (let i = 1; i <= 20; i++) {
        const val = parseFloat(document.getElementById(`minute${i}`).value);
        temps[i - 1] = Number.isFinite(val) ? val : null;
      }

      const turningPointTemp = parseFloat(document.getElementById("turningPointTemp").value);
      const firstCrackTemp   = parseFloat(document.getElementById("firstCrackTemp").value);
      const secondCrackTemp  = parseFloat(document.getElementById("secondCrackTemp").value);
      const dropTimeInput    = parseFloat(document.getElementById("dropTime").value);
      const dropFinalTemp    = parseFloat(document.getElementById("dropFinalTemp").value);

      // Menit terakhir yang memiliki data
      let lastMinute = -1;
      for (let i = 20; i >= 1; i--) {
        if (temps[i - 1] != null) { lastMinute = i; break; }
      }

      if (lastMinute === -1) {
        ctx.font = "bold 14px Arial";
        ctx.fillText("Masukkan data suhu untuk menampilkan kurva.", 60, 30);
        return;
      }

      // --- Kurva suhu (putus jika gap, stop di lastMinute) ---
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      let hasPath = false;
      for (let i = 1; i <= lastMinute; i++) {
        const t = temps[i - 1];
        if (t == null) {
          if (hasPath) { ctx.stroke(); hasPath = false; }
          continue;
        }
        const x = mapMinuteToX(i);
        const y = mapTempToY(t);
        if (!hasPath) { ctx.beginPath(); ctx.moveTo(x, y); hasPath = true; }
        else { ctx.lineTo(x, y); }
      }
      if (hasPath) ctx.stroke();

      // --- Marker helpers ---
      function drawMarkerAtMinute(minute, color, label) {
        if (minute >= 1 && minute <= 20 && temps[minute - 1] != null) {
          const t = temps[minute - 1];
          const x = mapMinuteToX(minute);
          const y = mapTempToY(t);
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.arc(x, y, 6, 0, 2 * Math.PI);
          ctx.fill();
          ctx.fillStyle = "black";
          ctx.fillText(label, x + 10, y);
        }
      }
      function drawMarkerExact(minuteExact, tempVal, color, label) {
        if (!Number.isFinite(minuteExact) || !Number.isFinite(tempVal)) return;
        if (minuteExact < 1 || minuteExact > 20) return;
        const x = mapMinuteToX(minuteExact);
        const y = mapTempToY(tempVal);
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, 6, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillStyle = "black";
        ctx.fillText(label, x + 10, y);
      }

      // --- Hitung menit TP/FC/SC ---
      const turningPoint = findClosestMinute(temps, turningPointTemp);
      const secondCrack  = findClosestMinute(temps, secondCrackTemp);
      let fcMinuteExact = null;
      if (Number.isFinite(firstCrackTemp)) {
        fcMinuteExact = findCrossingMinute(temps, firstCrackTemp, lastMinute);
        if (fcMinuteExact == null) {
          const fcNearest = findClosestMinute(temps, firstCrackTemp);
          fcMinuteExact = (fcNearest >= 1) ? fcNearest : null;
        }
      }

      // --- Drop time & suhu di titik drop ---
      const dropTime = Number.isFinite(dropTimeInput) ? dropTimeInput : lastMinute;
      let dropTempUsed = null;
      let dropTempIsApprox = false;
      if (Number.isFinite(dropFinalTemp) && dropFinalTemp >= 80 && dropFinalTemp <= 250) {
        dropTempUsed = dropFinalTemp;
      } else {
        dropTempUsed = getTempAtMinuteExact(temps, dropTime);
        dropTempIsApprox = (dropTempUsed != null);
      }

      // --- Gambar marker TP/FC/SC ---
      if (turningPoint >= 1) drawMarkerAtMinute(turningPoint, "red",    "Turning Point");
      if (Number.isFinite(firstCrackTemp) && fcMinuteExact != null)
        drawMarkerExact(fcMinuteExact, firstCrackTemp, "orange", "First Crack");
      if (secondCrack >= 1) drawMarkerAtMinute(secondCrack, "green", "Second Crack");

      // --- Sambungkan kurva ke titik drop + marker drop ---
      if (Number.isFinite(dropTime) && dropTempUsed != null) {
        // cari anchor terakhir <= dropTime
        let anchorMinute = null;
        const startSearch = Math.min(lastMinute, Math.floor(dropTime));
        for (let m = startSearch; m >= 1; m--) {
          if (temps[m - 1] != null) { anchorMinute = m; break; }
        }
        if (anchorMinute != null) {
          const x1 = mapMinuteToX(anchorMinute);
          const y1 = mapTempToY(temps[anchorMinute - 1]);
          const x2 = mapMinuteToX(dropTime);
          const y2 = mapTempToY(dropTempUsed);
          ctx.beginPath();
          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
          ctx.strokeStyle = "#000";
          ctx.lineWidth = 2;
          ctx.stroke();
        }
        const dropLabel = `Drop Time (${formatMinToMinSec(dropTime)}, ${Math.round(dropTempUsed)}°C)`;
        drawMarkerExact(dropTime, dropTempUsed, "blue", dropLabel);
      }

      // --- Info box kiri atas: TP/FC/SC/Drop Time/Suhu Akhir Drop ---
      const tpLabel  = Number.isFinite(turningPointTemp) ? `${Math.round(turningPointTemp)}°C` : "—";
      const fcLabel  = Number.isFinite(firstCrackTemp)   ? `${Math.round(firstCrackTemp)}°C`   : "—";
      const scLabel  = Number.isFinite(secondCrackTemp)  ? `${Math.round(secondCrackTemp)}°C`  : "—";
      const dtLabel  = Number.isFinite(dropTime)         ? `${formatMinToMinSec(dropTime)}`    : "—";
      let dropTLabel = "—";
      if (dropTempUsed != null) {
        dropTLabel = `${dropTempIsApprox ? "≈ " : ""}${Math.round(dropTempUsed)}°C`;
      }
      drawInfoBoxTopLeft(ctx, 60, 20, [
        `Turning Point: ${tpLabel}`,
        `First Crack: ${fcLabel}`,
        `Second Crack: ${scLabel}`,
        `Drop Time: ${dtLabel}`,
        `Suhu Akhir Drop: ${dropTLabel}`,
      ]);

      // --- Development Time (DT) + Development Ratio (%) di kanan atas ---
      if (Number.isFinite(dropTime) && fcMinuteExact != null && dropTime > fcMinuteExact) {
        const devTimeMin = dropTime - fcMinuteExact;
        const devRatio = devTimeMin / dropTime * 100;
        const lines = [
          `Development Time: ${formatMinToMinSec(devTimeMin)}`,
          `Development Ratio: ${devRatio.toFixed(1)}%`,
        ];

        // ukuran box kanan atas
        ctx.font = "bold 14px Arial";
        let maxW = 0; lines.forEach(l => maxW = Math.max(maxW, ctx.measureText(l).width));
        const padding = 6, lineH = 18;
        const boxW = Math.ceil(maxW) + padding * 2;
        const boxH = lines.length * lineH + padding * 2;
        const boxX = 950 - boxW; // sejajar tepi kanan grid
        const boxY = 20;

        ctx.fillStyle = "rgba(255,255,255,0.85)";
        ctx.fillRect(boxX, boxY, boxW, boxH);
        ctx.strokeStyle = "#aaaaaa";
        ctx.lineWidth = 1;
        ctx.strokeRect(boxX, boxY, boxW, boxH);

        ctx.fillStyle = "black";
        lines.forEach((l, i) => {
          ctx.fillText(l, boxX + padding, boxY + padding + (i + 1) * lineH - 4);
        });
      }

      // ====== NEW: Rate of Rise (RoR) curve + right axis ======
      const rorPoints = computeRoR(temps, lastMinute);
      const rorRange = getRoRRange(rorPoints);
      if (rorRange) {
        // Right axis for RoR
        drawRightAxisForRoR(ctx, rorRange.min, rorRange.max);

        // Draw RoR curve (ungu)
        ctx.strokeStyle = "#8b5cf6";
        ctx.lineWidth = 1.5;
        ctx.setLineDash([]); // solid
        let pathOpen = false;

        for (let i = 0; i < rorPoints.length; i++) {
          const p = rorPoints[i];
          if (!p) {
            if (pathOpen) { ctx.stroke(); pathOpen = false; }
            continue;
          }
          const x = mapMinuteToX(p.minuteExact);
          const y = mapRoRToY(p.ror, rorRange.min, rorRange.max);
          if (!pathOpen) { ctx.beginPath(); ctx.moveTo(x, y); pathOpen = true; }
          else { ctx.lineTo(x, y); }
        }
        if (pathOpen) ctx.stroke();

        // Legend kecil
        ctx.font = "12px Arial";
        ctx.fillStyle = "#8b5cf6";
        ctx.fillRect(60, 580 - 16, 10, 10);
        ctx.fillStyle = "#222";
        ctx.fillText("RoR (°C/menit)", 76, 580 - 7);
      }

      // (Opsional) Legend untuk kurva suhu sudah jelas dari konteks/warna marker.
    }

    function downloadChart() {
      const canvas = document.getElementById("roastChart");
      const link = document.createElement("a");
      link.download = "coffee_roast_curve.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
