<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fajri Roast Log V.1.1 (Fix + Second Crack)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      font-size: 0.9em;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .temperature-inputs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 8px;
    }
    canvas {
      margin-top: 20px;
      width: 100%;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    @media (min-width: 600px) {
      .button-group {
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <h1>Fajri Roast Log V.1.1 (Fix + Second Crack)</h1>

  <form id="roastForm">
    <label><strong>Input Suhu per Menit (80°C–250°C)</strong></label>
    <div class="temperature-inputs" id="tempInputs"></div>

    <label>Suhu Turning Point:
      <input type="number" id="turningPointTemp" min="80" max="250" placeholder="mis. 100">
    </label>
    <label>Suhu First Crack:
      <input type="number" id="firstCrackTemp" min="80" max="250" placeholder="mis. 196">
    </label>
    <!-- Tambahan: Suhu Second Crack (opsional) -->
    <label>Suhu Second Crack (opsional):
      <input type="number" id="secondCrackTemp" min="80" max="250" placeholder="mis. 210">
    </label>
    <label>Drop Time Minute:
      <input type="number" id="dropTime" min="1" max="20" placeholder="mis. 13">
    </label>

    <div class="button-group">
      <button type="button" onclick="generateChart()">End Of Roast</button>
      <button type="button" onclick="downloadChart()">Simpan Gambar</button>
    </div>
  </form>

  <canvas id="roastChart" width="1000" height="600"></canvas>

  <script>
    // Buat input menit 1..20
    const tempContainer = document.getElementById("tempInputs");
    for (let i = 1; i <= 20; i++) {
      const input = document.createElement("input");
      input.type = "number";
      input.id = `minute${i}`;
      input.placeholder = `${i}m`;
      input.min = 80;
      input.max = 250;
      input.step = 1;
      tempContainer.appendChild(input);
    }

    // Cari menit dengan suhu terdekat ke targetTemp
    function findClosestMinute(temps, targetTemp) {
      if (!Number.isFinite(targetTemp)) return -1;
      let closestMinute = -1;
      let minDiff = Infinity;
      // gunakan menit 1..length, akses array pada indeks [i-1]
      for (let i = 1; i <= temps.length; i++) {
        const t = temps[i - 1];
        if (t != null) {
          const diff = Math.abs(t - targetTemp);
          if (diff < minDiff) {
            minDiff = diff;
            closestMinute = i; // menyimpan menit (1..20)
          }
        }
      }
      return closestMinute;
    }

    function generateChart() {
      const canvas = document.getElementById("roastChart");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw grid
      ctx.strokeStyle = "#ddd";
      ctx.lineWidth = 1;
      ctx.font = "12px Arial";
      ctx.fillStyle = "black";

      // Grid vertikal (menit)
      for (let i = 1; i <= 20; i++) {
        const x = 50 + i * 45;
        ctx.beginPath();
        ctx.moveTo(x, 50);
        ctx.lineTo(x, 550);
        ctx.stroke();
        ctx.fillText(`${i}m`, x - 10, 570);
      }

      // Grid horizontal (suhu)
      for (let t = 80; t <= 250; t += 10) {
        const y = 550 - (t - 80) * 2;
        ctx.beginPath();
        ctx.moveTo(50, y);
        ctx.lineTo(950, y);
        ctx.stroke();
        ctx.fillText(`${t}°C`, 10, y + 4);
      }

      // Ambil data suhu per menit dengan indexing benar
      const temps = new Array(20).fill(null);
      for (let i = 1; i <= 20; i++) {
        const val = parseFloat(document.getElementById(`minute${i}`).value);
        temps[i - 1] = Number.isFinite(val) ? val : null;
      }

      const turningPointTemp = parseFloat(document.getElementById("turningPointTemp").value);
      const firstCrackTemp  = parseFloat(document.getElementById("firstCrackTemp").value);
      const secondCrackTemp = parseFloat(document.getElementById("secondCrackTemp").value); // NEW
      const dropTime        = parseInt(document.getElementById("dropTime").value);

      const turningPoint = findClosestMinute(temps, turningPointTemp);
      const firstCrack   = findClosestMinute(temps, firstCrackTemp);
      const secondCrack  = findClosestMinute(temps, secondCrackTemp); // NEW

      // Tentukan menit terakhir yang memiliki data (kurva berhenti di sini)
      let lastMinute = -1;
      for (let i = 20; i >= 1; i--) {
        if (temps[i - 1] != null) { lastMinute = i; break; }
      }

      // Jika tidak ada data sama sekali, selesai (hanya grid)
      if (lastMinute === -1) {
        return;
      }

      // Gambar kurva suhu (putus jika ada gap kosong, berhenti di lastMinute)
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      let hasPath = false;

      for (let i = 1; i <= lastMinute; i++) {
        const t = temps[i - 1]; // indexing benar
        if (t == null) {
          // Akhiri path saat ketemu menit kosong agar tidak menjembatani gap
          if (hasPath) {
            ctx.stroke();
            hasPath = false;
          }
          continue;
        }

        const x = 50 + i * 45;
        const y = 550 - (t - 80) * 2;

        if (!hasPath) {
          ctx.beginPath();
          ctx.moveTo(x, y);
          hasPath = true;
        } else {
          ctx.lineTo(x, y);
        }
      }
      // Stroke path terakhir jika ada
      if (hasPath) ctx.stroke();

      // --- Marker helper: hanya digambar jika suhu di menit tsb ada ---
      function drawMarker(minute, color, label) {
        if (minute >= 1 && minute <= 20 && temps[minute - 1] != null) {
          const t = temps[minute - 1];
          const x = 50 + minute * 45;
          const y = 550 - (t - 80) * 2;
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.arc(x, y, 6, 0, 2 * Math.PI);
          ctx.fill();
          ctx.fillStyle = "black";
          ctx.fillText(label, x + 10, y);
        }
      }

      // Gambar marker sesuai menit (jika ditemukan & ada suhu di menit itu)
      if (turningPoint >= 1) drawMarker(turningPoint, "red",    "Turning Point");
      if (firstCrack   >= 1) drawMarker(firstCrack,   "orange", "First Crack");
      // NEW: marker second crack (opsional)
      if (secondCrack  >= 1) drawMarker(secondCrack,  "green",  "Second Crack");
      if (Number.isFinite(dropTime)) drawMarker(dropTime, "blue", "Drop Time");
    }

    function downloadChart() {
      const canvas = document.getElementById("roastChart");
      const link = document.createElement("a");
      link.download = "coffee_roast_curve.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
