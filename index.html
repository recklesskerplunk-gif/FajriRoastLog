<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fajri Roast Log V.1.1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label { font-size: 0.9em; }
    input, select, button {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .meta-inputs {
      display: grid;
      gap: 8px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .temperature-inputs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 8px;
    }
    canvas {
      margin-top: 20px;
      width: 100%;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    @media (min-width: 600px) {
      .button-group {
        flex-direction: row;
        justify-content: space-between;
      }
    }

    /* Tambahan untuk stopwatch */
    #stopwatchBox {
      display: none;
      margin-top: 15px;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #startRoastingBtn, #pauseBtn {
      background-color: #0ea5e9;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    #pauseBtn {
      display: none;
      background-color: #f59e0b;
    }
  </style>
</head>
<body>
  <h1>Fajri Roast Log V.1.1</h1>

  <form id="roastForm">
    <!-- META (tetap di form, ditampilkan di atas-tengah grafik) -->
    <div class="meta-inputs">
      <label>Roast Master:
        <input type="text" id="roastMaster" placeholder="Nama operator (mis. Fajari)">
      </label>
      <label>Roaster Machine:
        <input type="text" id="roasterMachine" placeholder="Merek/Model mesin (mis. Huky 500)">
      </label>
      <label>Coffee:
        <input type="text" id="coffeeName" placeholder="Origin/Varietas (mis. Gayo Natural)">
      </label>
      <label>Moisture Content (%):
        <input type="number" id="moistureContent" min="0" max="30" step="0.1" placeholder="mis. 11.5">
      </label>
    </div>

    <!-- Tombol dan Stopwatch (DIPINDAHKAN KE SINI) -->
    <div class="button-group" style="margin-top:10px;">
      <button id="startRoastingBtn" type="button">Start Roasting</button>
      <button id="pauseBtn" type="button">Pause</button>
    </div>
    <div id="stopwatchBox">00:00.0</div>

    <label><strong>Input Suhu per Menit (80°C–250°C)</strong></label>
    <div class="temperature-inputs" id="tempInputs"></div>

    <!-- Suhu Awal (Charge) -->
    <label>Suhu Awal (saat memasukkan biji ke drum):
      <input type="number" id="initialTemp" min="80" max="250" step="1" placeholder="mis. 200">
    </label>

    <label>Suhu Turning Point:
      <input type="number" id="turningPointTemp" min="80" max="250" placeholder="mis. 100">
    </label>
    <label>Suhu First Crack:
      <input type="number" id="firstCrackTemp" min="80" max="250" placeholder="mis. 196">
    </label>
    <label>Suhu Second Crack (opsional):
      <input type="number" id="secondCrackTemp" min="80" max="250" placeholder="mis. 210">
    </label>
    <label>Drop Time (menit, boleh desimal):
      <input type="number" id="dropTime" min="1" max="20" step="0.1" placeholder="mis. 13.5 = 13m30s">
    </label>
    <label>Suhu Akhir Drop (opsional):
      <input type="number" id="dropFinalTemp" min="80" max="250" step="1" placeholder="mis. 205">
    </label>

    <div class="button-group">
      <button type="button" onclick="generateChart()">End Of Roast</button>
    </div>
  </form>

  <canvas id="roastChart" width="1000" height="600"></canvas>

  <script>
    // ====== Input fields 1..20 minutes ======
    const tempContainer = document.getElementById("tempInputs");
    for (let i = 1; i <= 20; i++) {
      const input = document.createElement("input");
      input.type = "number";
      input.id = `minute${i}`;
      input.placeholder = `${i}m`;
      input.min = 80;
      input.max = 250;
      input.step = 1;
      tempContainer.appendChild(input);
    }

    // ====== Helpers ======
    function findClosestMinute(temps, targetTemp) {
      if (!Number.isFinite(targetTemp)) return -1;
      let closestMinute = -1, minDiff = Infinity;
      for (let i = 1; i <= temps.length; i++) {
        const t = temps[i - 1];
        if (t != null) {
          const diff = Math.abs(t - targetTemp);
          if (diff < minDiff) { minDiff = diff; closestMinute = i; }
        }
      }
      return closestMinute;
    }

    function findCrossingMinute(temps, targetTemp, lastMinute) {
      if (!Number.isFinite(targetTemp)) return null;
      const upper = Math.max(2, lastMinute);
      for (let i = 1; i < upper; i++) {
        const t1 = temps[i - 1], t2 = temps[i];
        if (t1 == null || t2 == null) continue;
        const minT = Math.min(t1, t2), maxT = Math.max(t1, t2);
        if (targetTemp >= minT && targetTemp <= maxT && t2 !== t1) {
          const ratio = (targetTemp - t1) / (t2 - t1);
          return i + ratio;
        }
      }
      return null;
    }

    function getTempAtMinuteExact(temps, minuteExact) {
      if (!Number.isFinite(minuteExact)) return null;
      if (minuteExact < 0 || minuteExact > 20) return null;
      if (Number.isInteger(minuteExact)) {
        if (minuteExact === 0) return null;
        const t = temps[minuteExact - 1];
        return t != null ? t : null;
      }
      const floorM = Math.floor(minuteExact);
      const ceilM  = Math.ceil(minuteExact);
      let prev = null;
      for (let m = Math.max(1, floorM); m >= 1; m--) {
        if (temps[m - 1] != null) { prev = m; break; }
      }
      let next = null;
      for (let m = Math.max(1, ceilM); m <= 20; m++) {
        if (temps[m - 1] != null) { next = m; break; }
      }
      if (prev != null && next != null && prev !== next) {
        const tPrev = temps[prev - 1], tNext = temps[next - 1];
        const ratio = (minuteExact - prev) / (next - prev);
        return tPrev + (tNext - tPrev) * ratio;
      } else if (prev != null) {
        return temps[prev - 1];
      } else if (next != null) {
        return temps[next - 1];
      }
      return null;
    }

    function formatMinToMinSec(minVal) {
      const totalSec = Math.max(0, Math.round(minVal * 60));
      const m = Math.floor(totalSec / 60);
      const s = totalSec % 60;
      return `${m}m ${s}s`;
    }

    // (fungsi generateChart dan downloadChart tetap seperti sebelumnya, tidak diubah)
    // ...

    // ===== Tambahan: Stopwatch =====
    const startBtn = document.getElementById("startRoastingBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const stopwatchBox = document.getElementById("stopwatchBox");

    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval = null;
    let isRunning = false;

    function updateStopwatch() {
      const now = Date.now();
      const diff = now - startTime + elapsedTime;
      const totalSeconds = diff / 1000;
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = Math.floor(totalSeconds % 60);
      const tenths = Math.floor((totalSeconds * 10) % 10);
      stopwatchBox.textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}.${tenths}`;
    }

    startBtn.addEventListener("click", () => {
      stopwatchBox.style.display = "block";
      pauseBtn.style.display = "inline-block";
      if (!isRunning) {
        startTime = Date.now();
        timerInterval = setInterval(updateStopwatch, 100);
        isRunning = true;
      }
    });

    pauseBtn.addEventListener("click", () => {
      if (isRunning) {
        clearInterval(timerInterval);
        elapsedTime += Date.now() - startTime;
        isRunning = false;
        pauseBtn.textContent = "Resume";
      } else {
        startTime = Date.now();
        timerInterval = setInterval(updateStopwatch, 100);
        isRunning = true;
        pauseBtn.textContent = "Pause";
      }
    });
  </script>
</body>
</html>
