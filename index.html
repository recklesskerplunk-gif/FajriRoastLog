<!DOCTYPE html>

<html lang="id">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Fajri Roast Log V.1.1 (Meta Top-Center)</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label { font-size: 0.9em; }
    input, select, button {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .meta-inputs {
      display: grid;
      gap: 8px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .temperature-inputs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 8px;
    }
    canvas {
      margin-top: 20px;
      width: 100%;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    @media (min-width: 600px) {
      .button-group {
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
<h1>Fajri Roast Log V.1.1</h1>
<form id="roastForm">
<!-- META (tetap di form, ditampilkan di atas-tengah grafik) -->
<div class="meta-inputs">
<label>Roast Master:
        <input id="roastMaster" placeholder="Nama operator (mis. Fajari)" type="text"/>
</label>
<label>Roaster Machine:
        <input id="roasterMachine" placeholder="Merek/Model mesin (mis. Huky 500)" type="text"/>
</label>
<label>Coffee:
        <input id="coffeeName" placeholder="Origin/Varietas (mis. Gayo Natural)" type="text"/>
</label>
<label>Moisture Content (%):
        <input id="moistureContent" max="30" min="0" placeholder="mis. 11.5" step="0.1" type="number"/>
<div>
<button onclick="startRoasting()">Start Roasting</button>
<button onclick="resetStopwatch()">Reset</button>
<div id="stopwatch">00:00</div>
</div>
<script>
        let stopwatchInterval;
        let seconds = 0;

        function startRoasting() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = setInterval(() => {
                seconds++;
                const minutes = Math.floor(seconds / 60);
                const secs = seconds % 60;
                document.getElementById("stopwatch").textContent =
                    String(minutes).padStart(2, '0') + ":" + String(secs).padStart(2, '0');
            }, 1000);
        }

        function resetStopwatch() {
            clearInterval(stopwatchInterval);
            seconds = 0;
            document.getElementById("stopwatch").textContent = "00:00";
        }
    </script>

</label>
</div>
<label><strong>Input Suhu per Menit (80°C–250°C)</strong></label>
<div class="temperature-inputs" id="tempInputs"></div>
<!-- Suhu Awal (Charge) -->
<label>Suhu Awal (saat memasukkan biji ke drum):
      <input id="initialTemp" max="250" min="80" placeholder="mis. 200" step="1" type="number"/>
</label>
<label>Suhu Turning Point:
      <input id="turningPointTemp" max="250" min="80" placeholder="mis. 100" type="number"/>
</label>
<label>Suhu First Crack:
      <input id="firstCrackTemp" max="250" min="80" placeholder="mis. 196" type="number"/>
</label>
<label>Suhu Second Crack (opsional):
      <input id="secondCrackTemp" max="250" min="80" placeholder="mis. 210" type="number"/>
</label>
<label>Drop Time (menit, boleh desimal):
      <input id="dropTime" max="20" min="1" placeholder="mis. 13.5 = 13m30s" step="0.1" type="number"/>
</label>
<label>Suhu Akhir Drop (opsional):
      <input id="dropFinalTemp" max="250" min="80" placeholder="mis. 205" step="1" type="number"/>
</label>
<div class="button-group">
<button onclick="generateChart()" type="button">End Of Roast</button>
</div>
</form>
<canvas height="600" id="roastChart" width="1000"></canvas>
<script>
    // ====== Input fields 1..20 minutes ======
    const tempContainer = document.getElementById("tempInputs");
    for (let i = 1; i <= 20; i++) {
      const input = document.createElement("input");
      input.type = "number";
      input.id = `minute${i}`;
      input.placeholder = `${i}m`;
      input.min = 80;
      input.max = 250;
      input.step = 1;
      tempContainer.appendChild(input);
    }

    // ====== Helpers ======
    function findClosestMinute(temps, targetTemp) {
      if (!Number.isFinite(targetTemp)) return -1;
      let closestMinute = -1, minDiff = Infinity;
      for (let i = 1; i <= temps.length; i++) {
        const t = temps[i - 1];
        if (t != null) {
          const diff = Math.abs(t - targetTemp);
          if (diff < minDiff) { minDiff = diff; closestMinute = i; }
        }
      }
      return closestMinute;
    }

    // Cari menit pecahan saat kurva melintasi targetTemp (interpolasi linear)
    function findCrossingMinute(temps, targetTemp, lastMinute) {
      if (!Number.isFinite(targetTemp)) return null;
      const upper = Math.max(2, lastMinute);
      for (let i = 1; i < upper; i++) {
        const t1 = temps[i - 1], t2 = temps[i];
        if (t1 == null || t2 == null) continue;
        const minT = Math.min(t1, t2), maxT = Math.max(t1, t2);
        if (targetTemp >= minT && targetTemp <= maxT && t2 !== t1) {
          const ratio = (targetTemp - t1) / (t2 - t1);
          return i + ratio; // di antara i dan i+1
        }
      }
      return null;
    }

    // Suhu pada menit pecahan: interpolasi atau hold-last
    function getTempAtMinuteExact(temps, minuteExact) {
      if (!Number.isFinite(minuteExact)) return null;
      if (minuteExact < 0 || minuteExact > 20) return null; // NOTE: izinkan 0 (Charge)

      if (Number.isInteger(minuteExact)) {
        if (minuteExact === 0) return null;
        const t = temps[minuteExact - 1];
        return t != null ? t : null;
      }

      const floorM = Math.floor(minuteExact);
      const ceilM  = Math.ceil(minuteExact);

      // prev known <= minuteExact (min 1)
      let prev = null;
      for (let m = Math.max(1, floorM); m >= 1; m--) {
        if (temps[m - 1] != null) { prev = m; break; }
      }
      // next known >= minuteExact
      let next = null;
      for (let m = Math.max(1, ceilM); m <= 20; m++) {
        if (temps[m - 1] != null) { next = m; break; }
      }

      if (prev != null && next != null && prev !== next) {
        const tPrev = temps[prev - 1], tNext = temps[next - 1];
        const ratio = (minuteExact - prev) / (next - prev);
        return tPrev + (tNext - tPrev) * ratio;
      } else if (prev != null) {
        return temps[prev - 1];
      } else if (next != null) {
        return temps[next - 1];
      }
      return null;
    }

    function formatMinToMinSec(minVal) {
      const totalSec = Math.max(0, Math.round(minVal * 60));
      const m = Math.floor(totalSec / 60);
      const s = totalSec % 60;
      return `${m}m ${s}s`;
    }

    function drawInfoBox(ctx, x, y, lines, align = "left") {
      ctx.save();
      ctx.font = "12px Arial";
      let maxW = 0;
      for (const line of lines) maxW = Math.max(maxW, ctx.measureText(line).width);
      const padding = 8, lineH = 16;
      const boxW = Math.ceil(maxW) + padding * 2;
      const boxH = lines.length * lineH + padding * 2;

      // Hitung posisi X berdasarkan align (left/center/right)
      let boxX = x;
      if (align === "center") boxX = x - boxW / 2;
      else if (align === "right") boxX = x - boxW;

      // Gambar box
      ctx.fillStyle = "rgba(255,255,255,0.9)";
      ctx.fillRect(boxX, y, boxW, boxH);
      ctx.strokeStyle = "#aaaaaa";
      ctx.lineWidth = 1;
      ctx.strokeRect(boxX, y, boxW, boxH);

      // Teks
      ctx.fillStyle = "#111";
      lines.forEach((line, i) => {
        ctx.fillText(line, boxX + padding, y + padding + (i + 1) * lineH - 4);
      });
      ctx.restore();
    }

    // Mapping posisi
    function mapTempToY(temp) {
      return 550 - (temp - 80) * 2;
    }
    function mapMinuteToX(minuteExact) {
      return 50 + minuteExact * 45; // menit 0 berada di sumbu Y (x=50)
    }

    // ====== Main draw ======
    function generateChart() {
      const canvas = document.getElementById("roastChart");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const PLOT_LEFT = 50, PLOT_RIGHT = 950, PLOT_TOP = 50, PLOT_BOTTOM = 550;

      // --- Grid ---
      ctx.strokeStyle = "#ddd";
      ctx.lineWidth = 1;
      ctx.font = "12px Arial";
      ctx.fillStyle = "black";

      // Grid vertikal (menit)
      for (let i = 1; i <= 20; i++) {
        const x = mapMinuteToX(i);
        ctx.beginPath();
        ctx.moveTo(x, PLOT_TOP);
        ctx.lineTo(x, PLOT_BOTTOM);
        ctx.stroke();
        ctx.fillText(`${i}m`, x - 10, 570);
      }
      // Grid horizontal (suhu)
      for (let t = 80; t <= 250; t += 10) {
        const y = mapTempToY(t);
        ctx.beginPath();
        ctx.moveTo(PLOT_LEFT, y);
        ctx.lineTo(PLOT_RIGHT, y);
        ctx.stroke();
        ctx.fillText(`${t}°C`, 10, y + 4);
      }

      // --- Data suhu 1..20 ---
      const temps = new Array(20).fill(null);
      for (let i = 1; i <= 20; i++) {
        const val = parseFloat(document.getElementById(`minute${i}`).value);
        temps[i - 1] = Number.isFinite(val) ? val : null;
      }

      // --- Data meta & event ---
      const roastMaster      = (document.getElementById("roastMaster").value || "").trim();
      const roasterMachine   = (document.getElementById("roasterMachine").value || "").trim();
      const coffeeName       = (document.getElementById("coffeeName").value || "").trim();
      const moistureContent  = parseFloat(document.getElementById("moistureContent").value);

      const initialTemp      = parseFloat(document.getElementById("initialTemp").value);
      const turningPointTemp = parseFloat(document.getElementById("turningPointTemp").value);
      const firstCrackTemp   = parseFloat(document.getElementById("firstCrackTemp").value);
      const secondCrackTemp  = parseFloat(document.getElementById("secondCrackTemp").value);
      const dropTimeInput    = parseFloat(document.getElementById("dropTime").value);
      const dropFinalTemp    = parseFloat(document.getElementById("dropFinalTemp").value);

      // Menit terakhir yang memiliki data
      let lastMinute = -1;
      for (let i = 20; i >= 1; i--) {
        if (temps[i - 1] != null) { lastMinute = i; break; }
      }

      if (lastMinute === -1) {
        ctx.font = "bold 14px Arial";
        ctx.fillText("Masukkan data suhu untuk menampilkan kurva.", 60, 30);
        return;
      }

      // --- Marker helpers ---
      function drawMarkerAtMinute(minute, color, label) {
        if (minute >= 1 && minute <= 20 && temps[minute - 1] != null) {
          const t = temps[minute - 1];
          const x = mapMinuteToX(minute);
          const y = mapTempToY(t);
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.arc(x, y, 6, 0, 2 * Math.PI);
          ctx.fill();
          ctx.fillStyle = "black";
          ctx.fillText(label, x + 10, y);
        }
      }
      function drawMarkerExact(minuteExact, tempVal, color, label) {
        if (!Number.isFinite(minuteExact) || !Number.isFinite(tempVal)) return;
        if (minuteExact < 0 || minuteExact > 20) return; // izinkan 0 (Charge)
        const x = mapMinuteToX(minuteExact);
        const y = mapTempToY(tempVal);
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, 6, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillStyle = "black";
        ctx.fillText(label, x + 10, y);
      }

      // --- Garis dari Suhu Awal (menit 0) ke menit 1 (jika ada) + marker Charge ---
      if (Number.isFinite(initialTemp) && temps[0] != null) {
        const x0 = mapMinuteToX(0), y0 = mapTempToY(initialTemp);
        const x1 = mapMinuteToX(1), y1 = mapTempToY(temps[0]);
        ctx.beginPath();
        ctx.moveTo(x0, y0);
        ctx.lineTo(x1, y1);
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 2;
        ctx.stroke();
        drawMarkerExact(0, initialTemp, "#0ea5e9", "Charge");
      } else if (Number.isFinite(initialTemp)) {
        drawMarkerExact(0, initialTemp, "#0ea5e9", "Charge");
      }

      // --- Kurva suhu (putus jika gap, stop di lastMinute) ---
      ctx.strokeStyle = "#000";
      ctx.lineWidth = 2;
      let hasPath = false;
      for (let i = 1; i <= lastMinute; i++) {
        const t = temps[i - 1];
        if (t == null) {
          if (hasPath) { ctx.stroke(); hasPath = false; }
          continue;
        }
        const x = mapMinuteToX(i);
        const y = mapTempToY(t);
        if (!hasPath) { ctx.beginPath(); ctx.moveTo(x, y); hasPath = true; }
        else { ctx.lineTo(x, y); }
      }
      if (hasPath) ctx.stroke();

      // --- Hitung menit TP/FC/SC ---
      const turningPoint = findClosestMinute(temps, turningPointTemp);
      const secondCrack  = findClosestMinute(temps, secondCrackTemp);
      let fcMinuteExact = null;
      if (Number.isFinite(firstCrackTemp)) {
        fcMinuteExact = findCrossingMinute(temps, firstCrackTemp, lastMinute);
        if (fcMinuteExact == null) {
          const fcNearest = findClosestMinute(temps, firstCrackTemp);
          fcMinuteExact = (fcNearest >= 1) ? fcNearest : null;
        }
      }

      // --- Drop time & suhu di titik drop ---
      const dropTime = Number.isFinite(dropTimeInput) ? dropTimeInput : lastMinute;
      let dropTempUsed = null;
      let dropTempIsApprox = false;
      if (Number.isFinite(dropFinalTemp) && dropFinalTemp >= 80 && dropFinalTemp <= 250) {
        dropTempUsed = dropFinalTemp;
      } else {
        dropTempUsed = getTempAtMinuteExact(temps, dropTime);
        dropTempIsApprox = (dropTempUsed != null);
      }

      // --- Gambar marker TP/FC/SC ---
      if (turningPoint >= 1) drawMarkerAtMinute(turningPoint, "red",    "Turning Point");
      if (Number.isFinite(firstCrackTemp) && fcMinuteExact != null)
        drawMarkerExact(fcMinuteExact, firstCrackTemp, "orange", "First Crack");
      if (secondCrack >= 1) drawMarkerAtMinute(secondCrack, "green", "Second Crack");

      // --- Sambungkan kurva ke titik drop + marker drop ---
      if (Number.isFinite(dropTime) && dropTempUsed != null) {
        // cari anchor terakhir <= dropTime
        let anchorMinute = null;
        const startSearch = Math.min(lastMinute, Math.floor(dropTime));
        for (let m = startSearch; m >= 1; m--) {
          if (temps[m - 1] != null) { anchorMinute = m; break; }
        }
        if (anchorMinute != null) {
          const x1 = mapMinuteToX(anchorMinute);
          const y1 = mapTempToY(temps[anchorMinute - 1]);
          const x2 = mapMinuteToX(dropTime);
          const y2 = mapTempToY(dropTempUsed);
          ctx.beginPath();
          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
          ctx.strokeStyle = "#000";
          ctx.lineWidth = 2;
          ctx.stroke();
        }
        const dropLabel = `Drop Time (${formatMinToMinSec(dropTime)}, ${Math.round(dropTempUsed)}°C)`;
        drawMarkerExact(dropTime, dropTempUsed, "blue", dropLabel);
      }

      // --- META di ATAS-TENGAH (dalam grafik) ---
      const metaLines = [
        `Roast Master: ${roastMaster || "—"}`,
        `Roaster Machine: ${roasterMachine || "—"}`,
        `Coffee: ${coffeeName || "—"}`,
        `Moisture: ${Number.isFinite(moistureContent) ? moistureContent.toFixed(1) + "%" : "—"}`,
      ];
      const centerX = (PLOT_LEFT + PLOT_RIGHT) / 2; // tengah area plot
      drawInfoBox(ctx, centerX, 12, metaLines, "center"); // y=12 agar di atas grid

      // --- Info box kiri atas: event roasting (tanpa meta) ---
      const chargeLabel = Number.isFinite(initialTemp)      ? `${Math.round(initialTemp)}°C`        : "—";
      const tpLabel     = Number.isFinite(turningPointTemp) ? `${Math.round(turningPointTemp)}°C`   : "—";
      const fcLabel     = Number.isFinite(firstCrackTemp)   ? `${Math.round(firstCrackTemp)}°C`     : "—";
      const scLabel     = Number.isFinite(secondCrackTemp)  ? `${Math.round(secondCrackTemp)}°C`    : "—";
      const dtLabel     = Number.isFinite(dropTime)         ? `${formatMinToMinSec(dropTime)}`      : "—";
      let dropTLabel    = "—";
      if (dropTempUsed != null) {
        dropTLabel = `${dropTempIsApprox ? "≈ " : ""}${Math.round(dropTempUsed)}°C`;
      }
      drawInfoBox(ctx, 60, 20, [
        `Suhu Awal (Charge): ${chargeLabel}`,
        `Turning Point: ${tpLabel}`,
        `First Crack: ${fcLabel}`,
        `Second Crack: ${scLabel}`,
        `Drop Time: ${dtLabel}`,
        `Suhu Akhir Drop: ${dropTLabel}`,
      ]);

      // --- Development Time (DT) + Development Ratio (%) di kanan atas ---
      if (Number.isFinite(dropTime) && fcMinuteExact != null && dropTime > fcMinuteExact) {
        const devTimeMin = dropTime - fcMinuteExact;
        const devRatio = devTimeMin / dropTime * 100;
        const lines = [
          `Development Time: ${formatMinToMinSec(devTimeMin)}`,
          `Development Ratio: ${devRatio.toFixed(1)}%`,
        ];

        ctx.font = "bold 14px Arial";
        let maxW = 0; lines.forEach(l => maxW = Math.max(maxW, ctx.measureText(l).width));
        const padding = 6, lineH = 18;
        const boxW = Math.ceil(maxW) + padding * 2;
        const boxH = lines.length * lineH + padding * 2;
        const boxX = PLOT_RIGHT - boxW; // sejajar tepi kanan grid
        const boxY = 20;

        ctx.fillStyle = "rgba(255,255,255,0.85)";
        ctx.fillRect(boxX, boxY, boxW, boxH);
        ctx.strokeStyle = "#aaaaaa";
        ctx.lineWidth = 1;
        ctx.strokeRect(boxX, boxY, boxW, boxH);

        ctx.fillStyle = "black";
        lines.forEach((l, i) => {
          ctx.fillText(l, boxX + padding, boxY + padding + (i + 1) * lineH - 4);
        });
      }
    }

    function downloadChart() {
      const canvas = document.getElementById("roastChart");
      const link = document.createElement("a");
      link.download = "coffee_roast_curve.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
