
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Coffee Roasting Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      font-size: 0.9em;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .temperature-inputs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 8px;
    }
    canvas {
      margin-top: 20px;
      width: 100%;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    @media (min-width: 600px) {
      .button-group {
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <h1>Interactive Coffee Roasting Log</h1>

  <form id="roastForm">
    <label><strong>Input Suhu per Menit (80°C–250°C)</strong></label>
    <div class="temperature-inputs" id="tempInputs"></div>

    <label>Suhu Turning Point:
      <input type="number" id="turningPointTemp" min="80" max="250">
    </label>
    <label>Suhu First Crack:
      <input type="number" id="firstCrackTemp" min="80" max="250">
    </label>
    <label>Drop Time Minute:
      <input type="number" id="dropTime" min="0" max="20">
    </label>

    <div class="button-group">
      <button type="button" onclick="generateChart()">End Of Roast</button>
      <button type="button" onclick="downloadChart()">Simpan Gambar</button>
    </div>
  </form>

  <canvas id="roastChart" width="1000" height="600"></canvas>

  <script>
    const tempContainer = document.getElementById("tempInputs");
    for (let i = 1; i <= 20; i++) {
      const input = document.createElement("input");
      input.type = "number";
      input.id = `minute${i}`;
      input.placeholder = `${i}m`;
      input.min = 80;
      input.max = 250;
      input.step = 1;
      tempContainer.appendChild(input);
    }

    function findClosestMinute(temps, targetTemp) {
      let closestMinute = -1;
      let minDiff = Infinity;
      for (let i = 1; i < temps.length; i++) {
        if (temps[i] !== null) {
          const diff = Math.abs(temps[i] - targetTemp);
          if (diff < minDiff) {
            minDiff = diff;
            closestMinute = i;
          }
        }
      }
      return closestMinute;
    }

    function generateChart() {
      const canvas = document.getElementById("roastChart");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw grid
      ctx.strokeStyle = "#ddd";
      ctx.lineWidth = 1;
      for (let i = 1; i <= 20; i++) {
        const x = 50 + i * 45;
        ctx.beginPath();
        ctx.moveTo(x, 50);
        ctx.lineTo(x, 550);
        ctx.stroke();
        ctx.fillStyle = "black";
        ctx.fillText(`${i}m`, x - 10, 570);
      }
      for (let t = 80; t <= 250; t += 10) {
        const y = 550 - (t - 80) * 2;
        ctx.beginPath();
        ctx.moveTo(50, y);
        ctx.lineTo(950, y);
        ctx.stroke();
        ctx.fillStyle = "black";
        ctx.fillText(`${t}°C`, 10, y + 4);
      }

      const temps = [];
      for (let i = 1; i <= 20; i++) {
        const val = parseInt(document.getElementById(`minute${i}`).value);
        temps.push(isNaN(val) ? null : val);
      }

      const turningPointTemp = parseInt(document.getElementById("turningPointTemp").value);
      const firstCrackTemp = parseInt(document.getElementById("firstCrackTemp").value);
      const dropTime = parseInt(document.getElementById("dropTime").value);

      const turningPoint = findClosestMinute(temps, turningPointTemp);
      const firstCrack = findClosestMinute(temps, firstCrackTemp);

      // Draw temperature curve
      ctx.beginPath();
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      for (let i = 1; i <= 20; i++) {
        if (temps[i] !== null) {
          const x = 50 + i * 45;
          const y = 550 - (temps[i] - 80) * 2;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
      }
      ctx.stroke();

      function drawMarker(minute, color, label) {
        if (minute >= 0 && minute <= 20 && temps[minute] !== null) {
          const x = 50 + minute * 45;
          const y = 550 - (temps[minute] - 80) * 2;
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.arc(x, y, 6, 0, 2 * Math.PI);
          ctx.fill();
          ctx.fillStyle = "black";
          ctx.fillText(label, x + 10, y);
        }
      }

      drawMarker(turningPoint, "red", "Turning Point");
      drawMarker(firstCrack, "yellow", "First Crack");
      drawMarker(dropTime, "blue", "Drop Time");
    }

    function downloadChart() {
      const canvas = document.getElementById("roastChart");
      const link = document.createElement("a");
      link.download = "coffee_roast_curve.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
