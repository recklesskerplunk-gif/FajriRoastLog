
<!DOCTYPE html>
<html>
<head>
    <title>Coffee Roasting Log</title>
</head>
<body>
    <h1>Coffee Roasting Log</h1>
    <form>
        <label>Roast Master:</label><input type="text" name="roast_master" value="John Doe"><br>
        <label>Green Bean:</label><input type="text" name="green_bean" value="Ethiopian Yirgacheffe"><br>
        <label>Machine:</label><input type="text" name="machine" value="Suji WeX100" readonly><br>
        <label>Gas Pressure (0-2):</label><input type="number" name="gas_pressure" step="0.5" min="0" max="2" value="1.5"><br>
        <label>Turning Point Time (min):</label><input type="number" name="turning_point_time" value="2"><br>
        <label>First Crack Time (min):</label><input type="number" name="first_crack_time" value="10"><br>
        <label>Drop Time (min):</label><input type="number" name="drop_time" value="14"><br>
        <label>Development Time (min):</label><input type="number" name="development_time" value="4" readonly><br>
        <h3>Temperature per Minute</h3>
<label>Minute 0:</label><input type="number" name="temp_0" value="80" min="80" max="250" step="10"><br>
<label>Minute 1:</label><input type="number" name="temp_1" value="88" min="80" max="250" step="10"><br>
<label>Minute 2:</label><input type="number" name="temp_2" value="97" min="80" max="250" step="10"><br>
<label>Minute 3:</label><input type="number" name="temp_3" value="105" min="80" max="250" step="10"><br>
<label>Minute 4:</label><input type="number" name="temp_4" value="114" min="80" max="250" step="10"><br>
<label>Minute 5:</label><input type="number" name="temp_5" value="122" min="80" max="250" step="10"><br>
<label>Minute 6:</label><input type="number" name="temp_6" value="131" min="80" max="250" step="10"><br>
<label>Minute 7:</label><input type="number" name="temp_7" value="139" min="80" max="250" step="10"><br>
<label>Minute 8:</label><input type="number" name="temp_8" value="148" min="80" max="250" step="10"><br>
<label>Minute 9:</label><input type="number" name="temp_9" value="156" min="80" max="250" step="10"><br>
<label>Minute 10:</label><input type="number" name="temp_10" value="165" min="80" max="250" step="10"><br>
<label>Minute 11:</label><input type="number" name="temp_11" value="173" min="80" max="250" step="10"><br>
<label>Minute 12:</label><input type="number" name="temp_12" value="182" min="80" max="250" step="10"><br>
<label>Minute 13:</label><input type="number" name="temp_13" value="190" min="80" max="250" step="10"><br>
<label>Minute 14:</label><input type="number" name="temp_14" value="199" min="80" max="250" step="10"><br>
<label>Minute 15:</label><input type="number" name="temp_15" value="207" min="80" max="250" step="10"><br>
<label>Minute 16:</label><input type="number" name="temp_16" value="216" min="80" max="250" step="10"><br>
<label>Minute 17:</label><input type="number" name="temp_17" value="224" min="80" max="250" step="10"><br>
<label>Minute 18:</label><input type="number" name="temp_18" value="233" min="80" max="250" step="10"><br>
<label>Minute 19:</label><input type="number" name="temp_19" value="241" min="80" max="250" step="10"><br>
<label>Minute 20:</label><input type="number" name="temp_20" value="250" min="80" max="250" step="10"><br>

    </form>
    <h3>Roasting Curve</h3>
    <img src="coffee_roasting_chart.png" alt="Roasting Curve">
</body>
</html>
