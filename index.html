<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fajri Roast Log V.1.1 (Fix + Second Crack + DevTime)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      font-size: 0.9em;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .temperature-inputs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 8px;
    }
    canvas {
      margin-top: 20px;
      width: 100%;
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    @media (min-width: 600px) {
      .button-group {
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <h1>Fajri Roast Log V.1.1 (Fix + Second Crack + DevTime)</h1>

  <form id="roastForm">
    <label><strong>Input Suhu per Menit (80°C–250°C)</strong></label>
    <div class="temperature-inputs" id="tempInputs"></div>

    <label>Suhu Turning Point:
      <input type="number" id="turningPointTemp" min="80" max="250" placeholder="mis. 100">
    </label>
    <label>Suhu First Crack:
      <input type="number" id="firstCrackTemp" min="80" max="250" placeholder="mis. 196">
    </label>
    <label>Suhu Second Crack (opsional):
      <input type="number" id="secondCrackTemp" min="80" max="250" placeholder="mis. 210">
    </label>
    <label>Drop Time (menit, boleh desimal):
      <input type="number" id="dropTime" min="1" max="20" step="0.1" placeholder="mis. 13.5 = 13m30s">
    </label>

    <div class="button-group">
      <button type="button" onclick="generateChart()">End Of Roast</button>
      <button type="button" onclick="downloadChart()">Simpan Gambar</button>
    </div>
  </form>

  <canvas id="roastChart" width="1000" height="600"></canvas>

  <script>
    // Buat input menit 1..20
    const tempContainer = document.getElementById("tempInputs");
    for (let i = 1; i <= 20; i++) {
      const input = document.createElement("input");
      input.type = "number";
      input.id = `minute${i}`;
      input.placeholder = `${i}m`;
      input.min = 80;
      input.max = 250;
      input.step = 1;
      tempContainer.appendChild(input);
    }

    // Cari menit (integer) dengan suhu terdekat ke targetTemp
    function findClosestMinute(temps, targetTemp) {
      if (!Number.isFinite(targetTemp)) return -1;
      let closestMinute = -1;
      let minDiff = Infinity;
      for (let i = 1; i <= temps.length; i++) {
        const t = temps[i - 1];
        if (t != null) {
          const diff = Math.abs(t - targetTemp);
          if (diff < minDiff) {
            minDiff = diff;
            closestMinute = i; // menit (1..20)
          }
        }
      }
      return closestMinute;
    }

    // Cari menit pecahan (desimal) saat kurva melintasi targetTemp (interpolasi linear)
    function findCrossingMinute(temps, targetTemp, lastMinute) {
      if (!Number.isFinite(targetTemp)) return null;
      const upper = Math.max(2, lastMinute); // minimal dua titik
      for (let i = 1; i < upper; i++) {
        const t1 = temps[i - 1];
        const t2 = temps[i];
        if (t1 == null || t2 == null) continue;
        // cek apakah target berada di antara t1 dan t2 (naik atau turun)
        const minT = Math.min(t1, t2);
        const maxT = Math.max(t1, t2);
        if (targetTemp >= minT && targetTemp <= maxT && t2 !== t1) {
          const ratio = (targetTemp - t1) / (t2 - t1); // 0..1
          return i + ratio; // menit pecahan antara i dan i+1
        }
      }
      return null;
    }

    // Format menit desimal menjadi "Xm Ys"
    function formatMinToMinSec(minVal) {
      const totalSec = Math.max(0, Math.round(minVal * 60));
      const m = Math.floor(totalSec / 60);
      const s = totalSec % 60;
      return `${m}m ${s}s`;
    }

    function generateChart() {
      const canvas = document.getElementById("roastChart");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw grid
      ctx.strokeStyle = "#ddd";
      ctx.lineWidth = 1;
      ctx.font = "12px Arial";
      ctx.fillStyle = "black";

      // Grid vertikal (menit)
      for (let i = 1; i <= 20; i++) {
        const x = 50 + i * 45;
        ctx.beginPath();
        ctx.moveTo(x, 50);
        ctx.lineTo(x, 550);
        ctx.stroke();
        ctx.fillText(`${i}m`, x - 10, 570);
      }

      // Grid horizontal (suhu)
      for (let t = 80; t <= 250; t += 10) {
        const y = 550 - (t - 80) * 2;
        ctx.beginPath();
        ctx.moveTo(50, y);
        ctx.lineTo(950, y);
        ctx.stroke();
        ctx.fillText(`${t}°C`, 10, y + 4);
      }

      // Ambil data suhu per menit dengan indexing benar
      const temps = new Array(20).fill(null);
      for (let i = 1; i <= 20; i++) {
        const val = parseFloat(document.getElementById(`minute${i}`).value);
        temps[i - 1] = Number.isFinite(val) ? val : null;
      }

      const turningPointTemp = parseFloat(document.getElementById("turningPointTemp").value);
      const firstCrackTemp  = parseFloat(document.getElementById("firstCrackTemp").value);
      const secondCrackTemp = parseFloat(document.getElementById("secondCrackTemp").value);
      const dropTimeInput   = parseFloat(document.getElementById("dropTime").value);

      // Menit terakhir yang memiliki data (kurva berhenti di sini)
      let lastMinute = -1;
      for (let i = 20; i >= 1; i--) {
        if (temps[i - 1] != null) { lastMinute = i; break; }
      }

      // Jika tidak ada data sama sekali, selesai (hanya grid)
      if (lastMinute === -1) {
        // Tuliskan info jika ingin
        ctx.font = "bold 14px Arial";
        ctx.fillText("Masukkan data suhu untuk menampilkan kurva.", 60, 30);
        return;
      }

      // Gambar kurva suhu (putus jika ada gap kosong, berhenti di lastMinute)
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      let hasPath = false;

      for (let i = 1; i <= lastMinute; i++) {
        const t = temps[i - 1]; // indexing benar
        if (t == null) {
          if (hasPath) {
            ctx.stroke();
            hasPath = false;
          }
          continue;
        }

        const x = 50 + i * 45;
        const y = 550 - (t - 80) * 2;

        if (!hasPath) {
          ctx.beginPath();
          ctx.moveTo(x, y);
          hasPath = true;
        } else {
          ctx.lineTo(x, y);
        }
      }
      if (hasPath) ctx.stroke();

      // --- Marker helpers ---
      function drawMarkerAtMinute(minute, color, label) {
        if (minute >= 1 && minute <= 20 && temps[minute - 1] != null) {
          const t = temps[minute - 1];
          const x = 50 + minute * 45;
          const y = 550 - (t - 80) * 2;
          ctx.fillStyle = color;
          ctx.beginPath();
          ctx.arc(x, y, 6, 0, 2 * Math.PI);
          ctx.fill();
          ctx.fillStyle = "black";
          ctx.fillText(label, x + 10, y);
        }
      }
      // Marker pada posisi pecahan menit & suhu tertentu (untuk FC exact)
      function drawMarkerExact(minuteExact, tempVal, color, label) {
        if (!Number.isFinite(minuteExact) || !Number.isFinite(tempVal)) return;
        if (minuteExact < 1 || minuteExact > 20) return;
        const x = 50 + minuteExact * 45;
        const y = 550 - (tempVal - 80) * 2;
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, 6, 0, 2 * Math.PI);
        ctx.fill();
        ctx.fillStyle = "black";
        ctx.fillText(label, x + 10, y);
      }

      // Hitung menit untuk TP/FC/SC
      const turningPoint = findClosestMinute(temps, turningPointTemp);
      const secondCrack  = findClosestMinute(temps, secondCrackTemp);

      // First Crack: coba cari waktu pecahan (interpolasi), fallback ke menit terdekat
      let fcMinuteExact = null;
      if (Number.isFinite(firstCrackTemp)) {
        fcMinuteExact = findCrossingMinute(temps, firstCrackTemp, lastMinute);
        if (fcMinuteExact == null) {
          const fcNearest = findClosestMinute(temps, firstCrackTemp);
          fcMinuteExact = (fcNearest >= 1) ? fcNearest : null;
        }
      }

      // Gambar marker
      if (turningPoint >= 1) drawMarkerAtMinute(turningPoint, "red",    "Turning Point");
      if (Number.isFinite(firstCrackTemp) && fcMinuteExact != null)
        drawMarkerExact(fcMinuteExact, firstCrackTemp, "orange", "First Crack");
      if (secondCrack >= 1) drawMarkerAtMinute(secondCrack, "green", "Second Crack");

      const dropTime = Number.isFinite(dropTimeInput) ? dropTimeInput : lastMinute;

      // --- Development Time (DT) ---
      // DT = dropTime - fcMinuteExact (dalam menit desimal), tampilkan m & s
      if (Number.isFinite(dropTime) && fcMinuteExact != null && dropTime > fcMinuteExact) {
        const devTimeMin = dropTime - fcMinuteExact;
        const devLabel = `Development Time: ${formatMinToMinSec(devTimeMin)}`;

        // Tulis di atas grafik (kanan atas area judul)
        ctx.font = "bold 14px Arial";
        ctx.fillStyle = "black";
        // background tipis supaya terbaca
        const padding = 6;
        const textW = ctx.measureText(devLabel).width;
        const boxX = 950 - textW - padding*2; // sejajar tepi kanan grid
        const boxY = 20;
        ctx.fillStyle = "rgba(255,255,255,0.8)";
        ctx.fillRect(boxX, boxY - 14, textW + padding*2, 22);
        ctx.fillStyle = "black";
        ctx.fillText(devLabel, boxX + padding, boxY);
      } else {
        // Jika data belum cukup untuk hitung DT, bisa tampilkan info singkat (opsional)
        // ctx.font = "bold 14px Arial";
        // ctx.fillText("Development Time: -", 700, 30);
      }

      // Opsional: gambar marker Drop Time jika ada suhu di menit itu
      const dropMinuteInt = Number.isFinite(dropTimeInput) ? Math.round(dropTimeInput) : lastMinute;
      if (dropMinuteInt >= 1 && dropMinuteInt <= 20) {
        drawMarkerAtMinute(dropMinuteInt, "blue", "Drop Time");
      }
    }

    function downloadChart() {
      const canvas = document.getElementById("roastChart");
      const link = document.createElement("a");
      link.download = "coffee_roast_curve.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
