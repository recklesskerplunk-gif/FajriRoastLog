<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Coffee Roasting Log</title>
  https://cdn.jsdelivr.net/npm/chart.js
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 300px;
      padding: 5px;
    }
    .temperature-inputs {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    canvas {
      margin-top: 30px;
      max-width: 100%;
      height: auto;
    }
    @media print {
      canvas {
        page-break-before: always;
      }
    }
  </style>
</head>
<body>
  <h1>Coffee Roasting Log</h1>

  <form id="roastForm">
    <label>Tanggal: <input type="text" id="tanggal" readonly></label>
    <label>Jam: <input type="text" id="jam" readonly></label>
    <label>Roast Master: <input type="text" name="roastMaster"></label>
    <label>Green Bean: <input type="text" name="greenBean"></label>
    <label>Mesin: <input type="text" name="mesin"></label>
    <label>Gas Pressure:
      <select name="gasPressure">
        <option>0</option><option>0.5</option><option>1</option><option>1.5</option><option>2</option>
      </select>
    </label>
    <label>Suhu Turning Point (Kotak Merah): <input type="number" name="turningPoint"></label>
    <label>Suhu First Crack: <input type="number" name="firstCrackTemp"></label>
    <label>First Crack Time (Kotak Kuning): <input type="number" name="firstCrackTime"></label>
    <label>Drop Time (Kotak Biru): <input type="number" name="dropTime"></label>
    <label>Development Time (Kotak Hijau): <input type="number" name="developmentTime" readonly></label>

    <h3>Input Suhu per Menit (80–250°C)</h3>
    <div class="temperature-inputs" id="tempInputs"></div>

    <button type="button" onclick="generateChart()">End Of Roast</button>
  </form>

  <canvas id="roastChart" width="800" height="600"></canvas>

  <script>
    // Set tanggal dan jam otomatis
    const now = new Date();
    document.getElementById("tanggal").value = now.toLocaleDateString();
    document.getElementById("jam").value = now.toLocaleTimeString();

    // Generate input suhu per menit
    const tempContainer = document.getElementById("tempInputs");
    for (let i = 0; i <= 20; i++) {
      const input = document.createElement("input");
      input.type = "number";
      input.name = `minute${i}`;
      input.placeholder = `Menit ${i}`;
      input.min = 80;
      input.max = 250;
      input.step = 10;
      tempContainer.appendChild(input);
    }

    function generateChart() {
      const form = document.forms["roastForm"];
      const temps = [];
      const labels = [];

      for (let i = 0; i <= 20; i++) {
        const val = parseInt(form[`minute${i}`].value);
        if (!isNaN(val)) {
          temps.push(val);
          labels.push(i);
        }
      }

      const turningPoint = parseInt(form["turningPoint"].value);
      const firstCrackTime = parseInt(form["firstCrackTime"].value);
      const dropTime = parseInt(form["dropTime"].value);
      const developmentTime = dropTime - firstCrackTime;
      form["developmentTime"].value = developmentTime;

      const ctx = document.getElementById("roastChart").getContext("2d");
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Suhu (°C)',
            data: temps,
            borderColor: 'black',
            borderWidth: 2,
            fill: false,
            pointRadius: 0
          },
          {
            label: 'Turning Point',
            data: [{x: labels.indexOf(turningPoint), y: turningPoint}],
            backgroundColor: 'red',
            pointStyle: 'rect',
            pointRadius: 6,
            showLine: false
          },
          {
            label: 'First Crack',
            data: [{x: firstCrackTime, y: temps[firstCrackTime]}],
            backgroundColor: 'yellow',
            pointStyle: 'rect',
            pointRadius: 6,
            showLine: false
          },
          {
            label: 'Development Time',
            data: [{x: dropTime, y: temps[dropTime]}],
            backgroundColor: 'green',
            pointStyle: 'rect',
            pointRadius: 6,
            showLine: false
          },
          {
            label: 'Drop Time',
            data: [{x: dropTime, y: temps[dropTime]}],
            backgroundColor: 'blue',
            pointStyle: 'rect',
            pointRadius: 6,
            showLine: false
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top'
            },
            title: {
              display: true,
              text: 'Coffee Roast Curve'
            }
          },
          scales: {
            x: {
              title: {
                display: true,
                text: 'Menit'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Suhu (°C)'
              },
              min: 80,
              max: 250
            }
          }
        }
      });
    }
  </script>
</body>
</html>
